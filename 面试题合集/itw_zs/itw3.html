<script>
    var arr = [1,2,3,4,2,3]
    function uniqueArray(arr){
        for(var i = 0;i<arr.length-1;i++){
            for(var j= i+1;j<arr.length;j++){
                if(arr[i]===arr[j]){
                    arr.splice(j,1);
                    j--;
                }
            }
        }
        return arr;
    }
    var arr2 = uniqueArray(arr)
    console.log(arr2)
</script>
