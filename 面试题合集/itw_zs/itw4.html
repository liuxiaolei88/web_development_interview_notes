<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = 'aaabbbbccdpes'
    var obj = {}
    for(var i = 0;i<str.length;i++){
        if(!obj[str[i]]){
            obj[str[i]]=1;
        }else{
            obj[str[i]]++
        }
    }
    var max = 0;
    var t = ''
    for(var i in obj){
        if(obj[i]>max){
            max = obj[i];
            t = i;
        }
    }
    console.log(t,'次数',max)
</script>
</body>
</html>
